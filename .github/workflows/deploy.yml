name: ðŸš€ Auto Deploy CRM Backend

on:
  push:
    branches:
      - master   # yoki main â€” sening branch nomingga qarab o'zgartir

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Kodni olish
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Fayllarni serverga yuborish
      - name: Copy project to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/root/consaltincrm"

      # 3ï¸âƒ£ Serverda build + restart
      - name: Build and restart backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/consaltincrm
            echo "ðŸ§± Building backend..."
            if [ -f "./mvnw" ]; then
              ./mvnw clean package -DskipTests
            else
              mvn clean package -DskipTests
            fi

            echo "ðŸ” Checking CRM service..."
            if systemctl list-units --full -all | grep -Fq "crm.service"; then
              echo "ðŸ”„ Restarting existing CRM service..."
              sudo systemctl restart crm
            else
              echo "âš™ï¸ Creating new CRM service..."
              sudo bash -c 'cat > /etc/systemd/system/crm.service <<EOF
[Unit]
Description=Consulting CRM Backend
After=network.target

[Service]
User=root
WorkingDirectory=/root/consaltincrm
ExecStart=/usr/bin/java -jar /root/consaltincrm/target/consulting-crm-0.0.1-SNAPSHOT.jar
SuccessExitStatus=143
Restart=always
RestartSec=5
Environment=SPRING_PROFILES_ACTIVE=prod
Environment=SERVER_PORT=8080

[Install]
WantedBy=multi-user.target
EOF'
              sudo systemctl daemon-reload
              sudo systemctl enable crm
              sudo systemctl start crm
            fi

            echo "âœ… Deployment completed successfully!"
