# --- Datasource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/consulting_crm
spring.datasource.username=postgres
spring.datasource.password=2904
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Server port (agar kerak bo'lsa) ---
server.port=8080

app.jwt.secret=your-super-secret-key-your-super-secret-key
# 24 soat millisekundlarda (86400000 ms)
app.jwt.expiration=86400000

# --- Logging darajalari (agar kerak bo?lsa) ---
logging.level.org.springframework.security=INFO
logging.level.com.consultingcrm=DEBUG

# --- Optional: Timezone / locale ---
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd


# Swagger config
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
